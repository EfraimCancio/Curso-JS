<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no DOM</title>
    <style>
        div#area {
          font: normal 25pt Arial;
          background: rgb(111, 179, 111);
          color: white;
          height: 200px;
          line-height: 200px;
          text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
      Ol√° Mundo!!!!
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrar)
        a.addEventListener ('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(111, 179, 111)'
        }

    </script>
    
</body>
</html>
