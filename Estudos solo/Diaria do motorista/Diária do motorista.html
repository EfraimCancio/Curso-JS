<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Diária do motorista</title>
    </head>
    <body>
        <header>
            <h1>RELATÓRIO FINANCEIRO DO DIA</h1>
        </header>
        <section>
            <div id="entradas">
                <h2>Entradas</h2>
                 <p>App 1: R$ <input type="number" name="uber" id="uber"></p>
                 <p>App 2: R$ <input type="number" name="99pop" id="99pop"></p>
                 <p>Ganhos extras: R$ <input type="number" name="extra" id="extra"> <input type="button" value="Ganho total"> </p>
            </div>
            <div id="saidas">
                <h2>Saidas</h2>
                <p>Alimentação: R$ <input type="number" name="alim" id="alim"></p>
                <p>Diária do veículo: R$ <input type="number" name="diar" id="diar"></p>
                <h4>Combustível</h4>
                <p>Km rodados: <input type="number" name="km" id="km"> Km.<br>Consumo do veículo: <input type="number" name="cons" id="cons"> Km/l.<br>Valor do Combustivel: R$ <input type="number" name="comb" id="comb"></p>
                <p><input type="button" value="Gerar relatório"></p>
            </div>

        </section>
        <footer>
            <p> &copy; Pai Efras </p>
        </footer>
    </body>
</html>
