<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body{
            background-color: aquamarine;
            color: blanchedalmond;
            font: normal 20pt arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
  <h1>Olá mundo!</h1>
  <p>Já me livrei da maldição!</p>
  <script>
     var n1 = Number(window.prompt('Digite um numero: ')) // O comando prompt, retorna uma string para a variavel.
     var n2 = Number(window.prompt('Digite outro numero: '))
     var soma =  n1 + n2
     window.alert(`A soma entre ${n1}  e ${n2}, e igual a ${soma}`)
  </script>
</body>
</html>
